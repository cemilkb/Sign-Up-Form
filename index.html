<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taurus</title>
    <link rel="icon" href="assets/bull.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a3f520e9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fuggles&family=Great+Vibes&family=Pixelify+Sans&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p><img src="assets/bull.png" alt="" class="icon"> taurus <img src="assets/bull.png" alt="" class="icon"></p>
        <a href="https://github.com/cemilkb" target="_blank"><i class="fa-brands fa-github"></i> cemilkb</a>
    </header>

    <main>

        <div class="taurus-div">
            <img src="assets/icon.png" alt="" class="taurus-icon">
            <p class="taurus-letter">Taurus</p>
        </div>

        <div class="inputs">
            <div class="names">
                <div>
                    <p class="input-p">Name</p>
                    <input type="text" required>
                </div>
                <div>
                    <p class="input-p">Surname</p>
                    <input type="text" required>
                </div>
            </div>

            <div class="mail-phone">
                <div>
                    <p class="input-p">E-mail:</p>
                    <input type="text" required>
                </div>
                <div>
                    <p class="input-p">Phone Number:</p>
                    <input type="text" required>
                </div>
            </div>
            <div class="password">
                <div>
                    <p class="input-p">Password</p>
                    <input type="password" required>
                </div>
                <div>
                    <p class="input-p">Password Check</p>
                    <input type="password" required>
                </div>
            </div>
        </div>

        <div class="last-items">
            <button type="submit">Create Account</button>
            <p>Allready member? <a href="">Sign up</a></p>
        </div>
        <p class="final">You know what you want.</p>
        <script src="script.js"></script>
    </main>
</body>

</html>
