<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taurus</title>
    <link rel="icon" href="assets/bull.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a3f520e9b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Fuggles&family=Great+Vibes&family=Pixelify+Sans&family=Quicksand:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <p><img src="assets/bull.png" alt="" class="icon"> taurus <img src="assets/bull.png" alt="" class="icon"></p>
        <a href="https://github.com/cemilkb" target="_blank"><i class="fa-brands fa-github"></i> cemilkb</a>
    </header>

    <main>

        <div class="taurus-div">
            <img src="assets/icon.png" alt="" class="taurus-icon">
            <p class="taurus-letter">Taurus</p>
        </div>

        <form action="">
            <div class="inputs">
                <div class="names">
                    <div>
                        <p class="input-p">Name</p>
                        <input type="text" required name="name" pattern="^[A-Za-z]+$" minlength="3">
                        <span id="name">*Invalid name</span>
                    </div>
                    <div>
                        <p class="input-p">Surname</p>
                        <input type="text" required name="surname" pattern="^[A-Za-z]+$" minlength="3">
                        <span id="surname">*Invalid surname</span>
                    </div>
                </div>

                <div class="mail-phone">
                    <div>
                        <p class="input-p">E-mail:</p>
                        <input type="email" required name="mail">
                        <span id="mail">*Invalid e-mail address.</span>
                    </div>
                    <div>
                        <p class="input-p">Phone Number:</p>
                        <input type="text" required name="phone" pattern="^[0-9]+$" min="10">
                        <span id="phone">*Invalid phone number</span>
                    </div>
                </div>
                <div class="password">
                    <div>
                        <p class="input-p">Password</p>
                        <input type="password" required name="password"
                            pattern="^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[@#$%^&+=!]).+$" minlength="8">
                        <span id="password">*Invalid password.</span>
                    </div>
                    <div>
                        <p class="input-p">Password Check</p>
                        <input type="password" required name="password2">
                        <span id="password2">*Paswword not match.</span>
                    </div>
                </div>
            </div>

            <div class="last-items">
                <button type="submit" id="s-button">Create Account</button>
                <p style="font-family: 'Quicksand', sans-serif;">Allready member? <a href="Sign-up/index.html"
                        class="sign">Sign
                        up</a></p>
            </div>
        </form>
        <p class="final">You know what you want.</p>
        <script src="script.js"></script>
    </main>
</body>

</html>
